<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var grade = prompt("점수를 입력하시오:", "0~100점");
      switch (
        parseInt(grade / 10) //입력한 grade(점수) /10 ->앞자리 숫자 인식
      ) {
        case 10:
        case 9:
          document.write("A학점입니다.");
          break;
        case 8:
          document.write("B학점입니다.");
          break;
        case 7:
          document.write("C학점입니다.");
          break;
        case 6:
          document.write("D학점입니다.");
          break;
        case 5:
          document.write("F학점입니다.");
          break;
        default:
          document.write("F학점입니다.");
      }
    </script>
  </body>
</html>
