<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 연습</title>
  </head>
  <body></body>
  <script>
    //1부터 100까지 출력
    document.write("<h1>1부터 100까지 출력</h1>");
    for (let i = 1; i < 100; i++) {
      document.write(i + "&nbsp;");
    }

    document.write("<hr/><h1>10부터 1까지 출력</h1>");
    //10부터 1까지 출력
    for (let j = 10; j >= 1; j--) {
      document.write("<span style='font-size:32px;'>" + j + "&nbsp;</span>");
    }

    document.write("<hr/><h1>0부터 10까지의 짝수만 출력</h1>");
    // for(let k=0; k<=10; k++){
    //     if(k%2==0){
    //     document.write(k + "&nbsp;");}
    // }

    for (let k = 0; k <= 10; k += 2) {
      document.write(k + "&nbsp;");
    }

    document.write("<hr/><h1>1부터 100까지의 짝수의 합만 출력</h1>");
    let sum = 0;
    for (let m = 0; m <= 100; m += 2) {
      sum += m;
    }
    document.write(sum + "&nbsp;");
  </script>
</html>
