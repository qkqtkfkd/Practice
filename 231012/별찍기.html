<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별찍기</title>
  </head>
  <body>
    <script>
      //별찍기
      //*****
      //*****
      //*****
      //*****
      //*****
      document.write("<hr/><h1>별찍기 직사각형</h1>");
      for (let a = 0; a < 5; a++) {
        for (let b = 0; b < 5; b++) {
          document.write("*");
        }
        document.write("<br/>");
      }

      //별찍기2
      //*
      //**
      //***
      //****
      //*****
      document.write("<hr/><h1>별찍기 직각삼각형</h1>");
      for (let a = 0; a < 5; a++) {
        for (let b = 0; b < a + 1; b++) {
          document.write("*");
        }
        document.write("<br/>");
      }

      //별찍기3
      //    *
      //   **
      //  ***
      // ****
      //*****
      document.write("<hr/><h1>별찍기 직각삼각형2</h1>");
      for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i; j--) {
          document.write("&nbsp;");
        }
        for (let k = 0; k <= i; k++) {
          document.write("*");
        }
        document.write("<br/>");
      }

      //별찍기4
      //*****
      //****
      //***
      //**
      //*
      document.write("<hr/><h1>별찍기 역직각삼각형</h1>");
      for (let i = 0; i < 5; i++) {
        for (let j = 5; j > i; j--) {
          document.write("*");
        }
        document.write("<br/>");
      }

      //별찍기5
      //*****
      // ****
      //  ***
      //   **
      //    *
      document.write("<hr/><h1>별찍기 역직각삼각형2</h1>");
      for (let a = 0; a < 5; a++) {
        for (let b = 0; b < a; b++) {
          document.write("&nbsp;");
        }
        for (let k = 5; k > a; k--) {
          document.write("*");
        }
        document.write("<br/>");
      }

      //별찍기6
      //    *
      //   ***
      //  *****
      // *******
      //**********
      document.write("<hr/><h1>별찍기 정삼각형</h1>");
      for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i; j--) {
          document.write("&nbsp;");
        }
        // for (let k = 0; k <=i; k++) {
        //   document.write("*");
        // }
        // for(let z=1; z<=i; z++){
        //   document.write("*");
        // }
        // document.write("<br/>");
        for (let k = 0; k <= i * 2; k++) {
          document.write("*");
        }
        document.write("<br/>");
      }

      //별찍기7
      //**********
      // *******
      //  *****
      //   ***
      //    *
      document.write("<hr/><h1>별찍기 역정삼각형</h1>");
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
          document.write("&nbsp;");
        }
        // for (let k = 5; k > i; k--) {
        //   document.write("*");
        // }
        // for (let z = 4; z > i; z--) {
        //   document.write("*");
        // }
        for (let k = 8; k >= i * 2; k--) {
          document.write("*");
        }
        document.write("<br/>");
      }

      //별찍기8
      //    *
      //   ***
      //  *****
      // *******
      //**********
      // *******
      //  *****
      //   ***
      //    *
      document.write("<hr/><h1>별찍기 다이아몬드</h1>");
      for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i; j--) {
          document.write("&nbsp;");
        }
        for (let k = 0; k <= i; k++) {
          document.write("*");
        }
        for (let z = 1; z <= i; z++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
          document.write("&nbsp;");
        }
        for (let a = 4; a > i; a--) {
          document.write("*");
        }
        for (let b = 3; b > i; b--) {
          document.write("*");
        }

        document.write("<br/>");
      }

      for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i; j--) {
          document.write("&nbsp;");
        }
        for (let k = 0; k <= i * 2; k++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
          document.write("&nbsp;");
        }
        for (let k = 6; k >= i * 2; k--) {
          document.write("*");
        }
        document.write("<br/>");
      }

      document.write("<hr/>");
      document.write("<hr/><h1>별찍기 다이아몬드(repeat 함수 이용)</h1>");
      //문자열. repeat(반복횟수);
      for (let i = 1; i <= 5; i++) {
        // 4321=>5-i
        // 13579=>2*i-1
        document.write(
          "&nbsp;".repeat(5 - i) + "*".repeat(2 * i - 1) + "<br/>"
        );
      }
      for (let j = 4; j >= 1; j--) {
        // 1234=>5-j
        // 7531=>2*j-1
        document.write(
          "&nbsp;".repeat(5 - j) + "*".repeat(2 * j - 1) + "<br/>"
        );
      }
    </script>
  </body>
</html>
