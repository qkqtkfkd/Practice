<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
  </head>

  <body>
    <input type="button" value="구글창 열기" onclick="openPopup();" />
  </body>

  <script>
    function openPopup() {
      //scrollbars=no, resizable=no는 IE에서만 적용 가능
      const child = open(
        "../231024/shoppingMall.html",
        "_blank",
        "width=1000, height=500"
      );
    }
    console.log(child);
    child.close();
  </script>
</html>
