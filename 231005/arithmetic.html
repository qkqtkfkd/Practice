<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operator</title>
  </head>
  <body>
    <script>
      let num = 1;
      num++; //num=num+1 (후위연산자:연산후+1)
      console.log(num);

      ++num; //num=num+1 (전위연산자:연산전+1)

      num--; //num=num-1
      console.log(num);

      let x = 3;
      let y = ++x;
      // ++x + y++;
      console.log("x: " + x + ", y:" + y);

      let w = 10;
      let z = w-- + 5 + --w + --w;
      console.log("w: " + w + ", z= " + z);

      let k = 5;
      let l = k++ - 3 + ++k;
      k++;
      console.log("k: " + k + " ,l: " + l);

      
    </script>
  </body>
</html>
