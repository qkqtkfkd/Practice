<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-arrayFuntion</title>
  </head>
  <body></body>
  <script>
    //1. forEach-콜백함수
    const arr = [10, 20, 30, 40, 50];
    let sum = 0;
    // arr.forEach(function (v) {
    //   // console.log(`:${value}, index:${index}, array:${array}`); //변수명, 목차, 내용
    //   sum += v;
    //   console.log(sum);
    // });

    arr.forEach((v) => {
      sum += v;
    });
    console.log(sum);

    //2. map-배열을 처리해서 새로운 배열로 반환
    //[30,60,90,120,150]
    // const newArr = [];
    // arr.forEach((v) => { //기존 arr 배열(forEach)에서
    //   newArr.push(v * 3); //push(추가)
    // });

    const newArr = arr.map((v) => v * 3);
    console.log(newArr);

    const objArr = [
      { id: 1, name: "홍길동" },
      { id: 2, name: "진달래" },
      { id: 3, name: "임꺽정" },
    ];

    const nameArr = objArr.map(function (v) {
      return v.name; //변수명 안에 있는 name
    });
    console.log(nameArr);

    //3. reduce-
    // const arrSum = arr.reduce(function (prevValue, curValue, curIdx, array) {
    // console.log(`prevValue:${prevValue}, curValue:${curValue}, curIdx:${curIdx}, array:${array}`);
    // //첫번째 요소, 현재값, 현재 인댁스값, 참조한 내용
    //   return prevValue + curValue;
    // });

    const arrSum = arr.reduce((a, b) => a + b, 30);

    console.log(arrSum);
  </script>
</html>
