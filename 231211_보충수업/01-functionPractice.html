    //var, let, const
    let z = 2;

    function B(a, b, ...args) {
      console.log(arguments);
      // arguments:유사배열
      return a + b;
    }

    const B = (a, b, ...args) => {
      return a + b;
    }; //위(function B)와 동일. 화살표 함수

    const B = (a, b, ...args) => a + b; //축약형-a+b 앞에 return 있지만 생략.
    const B = (a, b, ...args) => ({ a: a + b, b: a - b }); //축약형(객체형)
    
    const B = (a) => {

    const B = (a) => a + 20;
