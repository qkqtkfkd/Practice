<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector1</title>
</head>
<script src="../resources/js/jquery-3.6.4.js"></script>
<body>
  <h2>문단 안에 <a>링크</a> 태그가 있다. 두번째 <span><a>링크</a></span>은 손자이다.</h2>  


  
  <p>이 문단에는 <span>스팬</span> 엘리먼트가 있다.</p>
  <div>
    이 디비젼에도 <span>스팬</span> 엘리먼트가 있다.
    <p>디비젼의 내부 문단의 <span>스팬</span>엘리먼트이다.</p>
    </div>
    <p>
    내부 디비젼의 다시 문단 속 아주
    <strong>깊은 곳에</strong>
    <em>숨어있는</em>
    <span>스팬</span> 엘리먼트도 있다.
    </p>
  </div>

</body>
<script>
    //h2의 자식 a 태그의 스타일에 테두리 설정
    $("h2>a").css("border","2px solid black");
    //h2의 후손 a 태그의 스타일 배경색을 노란색으로 변경
    $("h2 a").css("backgroundColor","yellow");


    //span 태그의 배경색 변경
    $("span").css("backgroundColor","yellow");
    //div의 모든 후손중 span 태그의 테두리-red
    $("div span").css("border","2px solid red");
    //div의 바로 다음 자식 span태그의 테두리-blue
    $("div>span").css("border","2px solid blue");


</script>
</html>
