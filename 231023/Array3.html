<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 4. reduce() 함수
    // 해당 배열의 모든 요소를 하나의 값으로 줄이기 위해, 두개의 인수를 전달받아 콜백함수를 실행한다.
    // 이 때 명시된 콜백 함수에 배열의 첫번째 요소와 두번째 요소를 인수로 전달한다.
    let arr = [1, 2, 3, 4, 5];
    function sum0fArr(x, y) {
      return x - y;
    }
    //1- 2- 3- 4- 5-=13
    let result = arr.reduce(sum0fArr);
    document.write(`<h3>원본배욜:${arr}</h3>`);
    document.write(`<h3>reduce결과:${result}</h3>`);

    // accumalator:callback 함수의 반환값을 누적한다.
    // intialvalue:최초의 callback 함수 실행시 accumalator에 할당하되는 값
    // 초기갑이 제공하지 않을 경우 배열의 첫번째 요소를 사용한다.
    let result2 = arr.reduce(function (acc, value) {
      return acc - value;
    }, 5);
    document.write(`<h3>initialValue 사용결과:${result2}</h3>`);

    document.write(`<hr>`);
    document.write(`<h1>reduceRight() 함수</h1>`);
    //5. rubuceRight() 함수
    //reduce() 함수와 같은 방식으로 실행되며, 배열의 마지막 요소부터 줄이기 시작한다.
    let result3 = arr.reduceRight(sum0fArr);
    document.write(`<h3>reduceRight 결과:${result3}</h3>`);
    //  everu() some()
  </script>
</html>
