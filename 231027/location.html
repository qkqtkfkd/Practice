<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<style>
    p:hover{
        cursor: pointer;
    }
</style>
<body>
    <p onclick="moveToPage()">이동하기</p>
    <p onclick="pageReload()">새로고침</p>
</body>
<script>
function moveToPage(){
    location.href="https://www.google.com";  //GET 방식 호출
}

function pageReload(){
    location.reload();
    }
</script>
</html>
