<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
  </head>
  <style>
    p {
      background-color: yellow;
      height: 200px;
      font-size: 30px;
      font-weight: 600;
    }
  </style>
  <body>
    <p id="pTag">이벤트 리스너 테스트</p>
    <input id="inputTag" type="text" />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
  <script>
    // 이벤트 리스너(event listener)
    // 이벤트 리스너란 이벤트가 발생했을 때 그 처리를 담당하는 함수를 가리키며, 미벤트 핸들러(event Handler)라고도 한다.
    // 지정된 타입의 이벤트가 특정 요소에서 발생하면, 그 요소에 등록된 이벤트 리스너를 실행시킨다.

    // **이벤트 리스너 등록 방법**
    // 1. HTML 태그에 속성으로 등록
    // 2. 자바스크립트에서 프로퍼티로 등록

    // addEventListener() 함수 사용
    // 대상객체.addEventListener(이벤트명, 실행할 이벤트리스너, 이벤트 전파방식)

    // 마우스 이벤트
    const pTag = document.getElementById("pTag");
    // click
    pTag.addEventListener("click", function () {
      alert("click 이벤트 발생");
    });

    // // dblclick
    // pTag.addEventListener("dblclick", function () {
    //   alert("dblclick 이벤트 발생");
    // });

    // // mousedown-마우스를 누르고 있을 때
    // pTag.addEventListener("mousedown", function () {
    //   alert("mousedown 이벤트 발생");
    // });

    // // mouseup-마우스를 누르고 있을 때
    // pTag.addEventListener("mouseup", function () {
    //   alert("mouseup 이벤트 발생");
    // });

    // // mousemove-마우스를 움직였을 때
    // pTag.addEventListener("mousemove", function () {
    //   alert("mousemove 이벤트 발생");
    // });

    // // mouseover-마우스를 해당요소 바깥에서 안으로 옯겼을 때
    // pTag.addEventListener("mouseover", function () {
    //   alert("mouseover 이벤트 발생");
    // });

    // // mouseout-마우스를 해당요소 안에서 바깥으로 옯겼을 때
    // pTag.addEventListener("mouseout", function () {
    //   alert("mouseout 이벤트 발생");
    // });

    // // contextmenu-마우스 오른쪽 버튼을 눌렀을 때
    // pTag.addEventListener("contextmenu", function () {
    //   alert("contextmenu 이벤트 발생");
    // });

    // contextmenu-마우스 우클릭 방지
    pTag.addEventListener("contextmenu", function (event) {
      //   alert("contextmenu 이벤트 발생");
      event.preventDefault(); //기존 이벤트를 막는 역할
      alert("마우스 우클릭이 방지된 사이트입니다.");
    });

    // // UI 이벤트
    // // load
    // window.addEventListener("load", function () {
    //   alert("load 이벤트 발생");
    // });

    // // resize
    // window.addEventListener("resize", function () {
    //   alert("resize 이벤트 발생");
    // });

    // //scroll
    // window.addEventListener("scroll", function () {
    //   alert("scroll 이벤트 발생");
    // });

    // 키보드 이벤트
    // keydown - 사용자가 키를 처음 눌렀을 때
    const inputTag = document.getElementById("inputTag");
    // inputTag.addEventListener("keydown", function (event) {
    //   //   alert("keydown 이벤트 발생");
    //   console.log(`key : ${event.key}, code : ${event.code}`);
    // });

    // keyup - 사용자가 키를 뗄 때
    inputTag.addEventListener("keyup", function (event) {
      //   if (event.keyCode == 229) {
      inputTag.value = inputTag.value.replace(/[ㄱ-ㅎㅏ-ㅣ가-힣]/g, ""); //한글입력 방지
      //   }
      //   alert("keyup 이벤트 발생");
      console.log(`key : ${event.key}, code : ${event.code}`);
    });

    //keypress-사용자가 눌렀던 키의 문자가 입력되었을 때
    inputTag.addEventListener("keypress", function (event) {
      //   alert("keypress 이벤트 발생");
      console.log(`key : ${event.key}, code : ${event.code}`);
    });

    //keydown-keypress-keyup

    // 포커스 이벤트
    // focus-요소가 포커스를 얻었을 때
    // inputTag.addEventListener("focus", function(){
    //     alert("focus 이벤트 발생");
    // })
    inputTag.focus();

  </script>
</html>
