<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
  </head>
  <body>
    <p id="pTag">이벤트 리스너 테스트</p>
  </body>
  <script>
    //이벤트 리스너(event listener)
    //이벤트 리스너란 이벤트가 발생했을 때 그 처리를 담당하는 함수를 가리키며, 미벤트 핸들러(event Handler)라고도 한다.
    //지정된 타입의 이벤트가 특정 요소에서 발생하면, 그 요소에 등록된 이벤트 리스너를 실행시킨다.

    //**이벤트 리스너 등록 방법**
    //1. HTML 태그에 속성으로 등록
    //2. 자바스크립트에서 프로퍼티로 등록

    //addEventListener() 함수 사용
    //대상객체.addEventListener(이벤트명, 실행할 이벤트리스너, 이벤트 전파방식)

    //마우스 이벤트
    const pTag = document.getElementById("pTag");
    //click
    pTag.addEventListener("click", function () {
      alert("click 이벤트 발생");
    });

    //dblclick
    pTag.addEventListener("dblclick", function () {
      alert("dblclick 이벤트 발생");
    });

    //mousedown-마우스를 누르고 있을 때
    
  </script>
</html>
