<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filterSelector</title>
</head>
<script src="../resources/js/jquery-3.6.4.js"></script>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
        <li>eight</li>
        <li>nine</li>
    </ul>
</body>
<script>
    // $("li:lt(4)").css("font-size","48px");
    // $("li:first").css("backgroundColor","yellow");
    // $("li:last").css("backgroundColor","yellow");
    // $("li:eq(5)").css("backgroundColor","red");

    //0번부터 시작(짝수로 인식)
    $("li:odd").css("backgroundColor","yellow"); //시점에서 짝수
    $("li:even").css("backgroundColor","orange"); //시점에서 홀수
    
</script>
</html>
