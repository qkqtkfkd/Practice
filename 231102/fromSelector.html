<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fromSelector</title>
  </head>
  <script src="../resources/js/jquery-3.6.4.js"></script>

  <body>
    <h1>회원가입</h1>
    <form action="attrSelector2.html">
      <fieldset>
        <legend>필수입력사항</legend>
        <table>
          <tr>
            <th>ID</th>
            <td><input type="text" placeholder="아이디 10글자 이내" /></td>
            <td><input type="button" value="중복확인" /></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input
                type="password"
                placeholder="영문, 숫자, 특수문자 포함 8자 이상"
              />
            </td>
            <td></td>
          </tr>
          <tr>
            <th>비밀번호 번호확인</th>
            <td><input type="password" /></td>
            <td></td>
          </tr>
          <tr>
            <th>Email</th>
            <td><input type="text" /></td>
            <td>
              <select>
                <option>선택</option>
                <option>@gail.com</option>
                <option>@naver.com</option>
                <option>@daum.net</option>
                <option>직접입력</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>추가정보</legend>
        <p>
          프로필 사진
          <input type="file" value="파일선택" accept="image/gif, image/jpeg"/>

        </p>
        <p>성별
            <input type="radio" id="male" name="gender" value="남" />
            <label for="male">남자</label>
            <input type="radio" id="female" name="gender" value="여" />
            <label for="female">여자</label>
        </p>
        <p>생년월일
            <input type="date" />

        </p>
        <p>취미
        <br>
            <input type="checkbox" name="취미" id="야구">
            <label for="야구">야구</label>
            <input type="checkbox" name="취미" id="농구">
            <label for="농구">농구</label>        
            <input type="checkbox" name="취미" id="축구">
            <label for="축구">축구</label>
            <input type="checkbox" name="취미" id="공부">
            <label for="공부">공부</label>
            <input type="checkbox" name="취미" id="음악감상">
            <label for="음악감상">음악감상</label>        
            <input type="checkbox" name="취미" id="기타">
            <label for="기타">기타 <input type="text" /></label>
        </p>
        <p>자기소개
        </br>
        <textarea rows="10" cols="100"></textarea></p>
      </fieldset>
    </form>
<br>
<input type="submit" value="회원가입" />
<input type="reset" value="다시입력" />
<input
  type="button"
  value="뒤로가기"
  onclick="javascript:history.go(-1)"
/>
  </body>
  <script>
    $(":input").css({
        "border": "2px solid lime",
        backgroundColor:"pink"
    });
    // input 요소 테두리 lime , 배경색  핑크
    $(":input").css({
      border: "2px solid lime",
      backgroundColor: "pink",
    });
    // input type이 button 인 요소 배경색 노랑
    $(":button").css("backgroundColor", "yellow");
    // Type이 submit 요소의 배경색 녹색 $(‘:submit’)
    $(":submit").css("backgroundColor", "green");
    // Type이 text, password 인 요소의 테두리 파랑 $(‘:text, :password’)
    $(":text, :password").css("border", "2px solid blue");
    // Type이 file 인요소의 테두리 빨강 $(‘:file’)
    $(":file").css("border", "2px solid red");
  </script>
</html>
