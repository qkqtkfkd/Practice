    body * {
      border: 3px solid blue;

  <body>
    <form>
      FROM
      <div>
        DIV

    const allEl = document.querySelectorAll("*");
    for (let elem of allEl) {
      console.log(elem);
      elem.addEventListener("click", function (e) {
          alert(`캡쳐링: ${elem.tagName}`);
          //   }, {capture: true});
        }, true);

      elem.addEventListener("click", function (e) {
          alert(`버블링: ${elem.tagName}`);
        },);
    }
  </script>
