<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spreadOperator</title>
  </head>
  <body>
    <script>
      //배열
      const colors = ["black", "red", "blue"];
      const nums = [1, 2, 3, 4];
      const colorsNums = [...colors, ...nums];
      console.log(colorsNums); //["black","red","blue",1,2,3,4]
      console.log(colorsNums.length);

      //객체
      const user = {
        name: "steve",
        age: 20,
        gender: "male",
      };
      const newUser = { ...user };
      newUser.age = 30;
      console.log(user);
      console.log(newUser);
      //객체내의 특정 키밸류만 수정하는 용도. 한줄 코드 가능!!!
      const user2 = { ...user, name: "Tom" };
      console.log(user2);

      const { name: name1 } = user;
      const { name: name2 } = user2;
      console.log(name1);
      console.log(name2);
    </script>
  </body>
</html>
