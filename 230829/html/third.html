          <h1>[충북·세종 날씨] 흐리고 곳에 따라 비...내일까지 20 ~ 60mm</h1>
<hr/>
          <img src="https://imgnews.pstatic.net/image/629/2023/08/28/20231851693133345_20230828000112551.jpg?type=w647" alt="비오는 날" />

          <p>충북과 세종은 오늘(28일) 대체로 흐리고 곳에 따라 비가 내리겠습니다.</p>
          <p>비는 내일(29일)까지 20 ~ 60mm 정도 내리겠고 비가 내리며 더위는 한 풀 꺾일 것으로 보입니다.</p>
          <p>오늘(28일) 낮 최고 기온은 청주·충주·세종 29도, 제천 27도 등 27도에서 30도의 분포를 보이겠습니다.</p>
          <p><strong>수요일까지는 흐리고 가끔 비가 내리겠고, 곳에 따라 강하고 많은 비가 내리는 곳도 있겠으니 유의하시기 바랍니다.</strong></p>
