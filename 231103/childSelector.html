<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>childSelector</title>
</head>
<script src="../resources/js/jquery-3.6.4.js"></script>

<body>
    <p>여자에게 인기있는 남자들</p>
    <ol>
        <li>능력있는 남자</li>
        <li>돈 많은 남자</li>
        <li>잘생긴 남자</li>
        <li>프로그래머</li>
    </ol>
    <p>남자에게 인기있는 여자들</p>
    <ol>
        <li>예쁜 여자</li>
        <li>귀여운 여자</li>
        <li>섹시한 여자</li>
    </ol>
    <p>모두에게 인기있는 아이들</p>
    <ol>
        <li>사랑스러운 아이</li>
</body>
<script>
    $("li:first-child").css("border", "2px solid red");  //li들 중 첫번째들
    $("li:first").css("backgroundColor", "yellow"); //온리 첫째의 첫번째
    $("li:last-child").css("border", "2px solid blue"); //li들 중 막내들
    $("li:last").css("backgroundColor", "orange"); //온리 마지막의 막내
    $("li:only-child").css("border", "4px solid puple"); //유일한 자식

    </script>
</html>
