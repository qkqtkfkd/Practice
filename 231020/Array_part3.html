<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array_part3</title>
  </head>
  <body></body>
  <script>
    //1. forEach() 메소드(함수)
    //해당 배열의 모든 요소에 대하여 반복적으로 명시된 함수를 실행한다.
    const arr = [1, true, "Javascript"];
    function printArr(value, index, array) {
      document.write(`<h3>arr[${index}] = ${value}</h3>`);
    }
    arr.forEach(printArr);
    // console.log(typeof printArr);
    // console.log(typeof printArr());

    //2. map()메소드
    //해당 배열의 모든 요소에 대하여 반복저긍로 명시된 콜백 함수를 실행한 후, 그 실행결과를 새로운 배열에 담아 반환한다.
    const arr2 = [3, 4, 5, 6];
    const tempArr = [];
    for (let i = 0; i < arr2.length; i++) {
      tempArr.push(arr2[i] * 3);
    }
    let modifiedArr = arr.map(function (element) {
      return element * 3;
    });
  </script>
</html>
