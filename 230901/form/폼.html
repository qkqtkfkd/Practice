<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼</title>
    <link rel="stylesheet" href="폼스타일.css" />
  </head>

  <body>
    <form autocomplete="off">
      <div>
        <label for="username">사용자이름</label>
        <input
          id="username"
          type="text"
          name="sendUserName"
          placeholder="사용자 이름을 작성해주세요"
        />
      </div>
      <div>
        <label for="password">패스워드</label>
        <input
          id="password"
          type="password"
          name="sendpasword"
          placeholder="비번"
        />
      </div>
      <div>
        <label for="">개인정보 사용에 동의하시나요?</label>
        <input type="checkbox" id="check" checked />
      </div>

      <select name="" id="">
        <option value="">사과</option>
        <option value="">오렌지</option>
        <option value="">수박</option>
        <option value="">딸기</option>
      </select>
      <button type="submit">제출</button>
    </form>
  </body>
</html>ㅅ
